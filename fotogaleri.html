<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Kaan Kara</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="gif-bg">
    <header>
        <h1>Photo Gallery</h1>
        <!-- Geri Dön Butonu -->
        <button onclick="window.location.href='index.html'" style="margin-top: 10px; padding: 10px 20px; background-color: #f5f5f5; color: #121212; border: none; border-radius: 5px; cursor: pointer;">
            Go Back
        </button>
    </header>
    <main>
        <section id="photoGallery">
            <h2>My Photos</h2>
            <div class="photo-container">
                <!-- Fotoğraflarınızı buraya ekleyebilirsiniz -->
                <img src="Assets/fotogaleri/ben_AVM1.JPG" alt="Photo 1" class="gallery-photo">
                <img src="Assets/fotogaleri/ben_AVM.png" alt="Photo 2" class="gallery-photo">
                <img src="Assets/fotogaleri/ben_Bodrum1.JPG" alt="Photo 3" class="gallery-photo">
                <img src="Assets/fotogaleri/ben_Bodrum.png" alt="Photo 4" class="gallery-photo">
                <img src="Assets/fotogaleri/ben_Dubai.png" alt="Photo 5" class="gallery-photo">
                <!-- Daha fazla fotoğraf ekleyebilirsiniz -->
            </div>
        </section>
        <div style="height: 100px;"></div> <!-- Ekstra boşluk -->
    </main>
    <footer>
        <p>&copy; Frozen Duck Games</p>
    </footer>
    <script src="script.js"></script>
    <div class="animated-background"></div>
    <canvas id="stars"></canvas>
</body>
</html>
